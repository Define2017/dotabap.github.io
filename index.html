<html>
<head>
<title>dotabap</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="script.js"></script>
</head>
<body onload="run();">
<h1>dotabap list</h1>
Sort:
<a href="#" onclick="sortAscending('name'); return false;">By Name</a>
<a href="#" onclick="sortDescending('stars'); return false;">By Stars</a>
<a href="#" onclick="sortDescending('pushed_at'); return false;">By Updated</a>
<a href="#" onclick="sortDescending('lines'); return false;">By Size</a>
<a href="#" onclick="sortDescending('created_at'); return false;">By Created</a>
<a href="#" onclick="sortAscending('owner'); return false;">By Author</a>
<br>
Search: <input type="text" onkeyup="search(this.value);" autofocus>
<br><br>
<div id="list">spinner</div>
</body>
</html>
