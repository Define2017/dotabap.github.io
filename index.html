<html>
<head>
<title>dotabap</title>
<link rel="icon" type="image/png" href="./logos/dotabap_square.png">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="spinner.css">
<script src="script.js"></script>
</head>
<body onload="run();">

<table>
<tr><td><img src="./logos/dotabap_logo.svg"></td>

<td valign="top">
Sort by:
<a href="#" onclick="sortAscending('name'); return false;">Name</a>,
<a href="#" onclick="sortDescending('stars'); return false;">Stars</a>,
<a href="#" onclick="sortDescending('pushed_at'); return false;">Updated</a>,
<a href="#" onclick="sortDescending('lines'); return false;">Size</a>,
<a href="#" onclick="sortDescending('created_at'); return false;">Created</a>,
<a href="#" onclick="sortAscending('owner'); return false;">Author</a>
<br>
Search: <input type="text" onkeyup="search(this.value);" autofocus>
<br>
<a href="https://github.com/dotabap/dotabap-list">Add a project</a>
</td></tr></table>

<div id="list"><center>
  <div class="spinner windcatcher" id="windcatcher">
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
    <div class="blade"></div>
  </div>
</center></div>

<div align="right">
<img src="https://travis-ci.org/dotabap/dotabap-list.svg?branch=master">
</div>
</body>
</html>
