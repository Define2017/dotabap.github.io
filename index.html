<!DOCTYPE html>
<html lang="en">

<head>
  <title>dotabap</title>

  <meta charset="UTF-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <meta name="description" content="List of ABAP Open Source Projects" />
  <meta name="keywords" content="ABAP,Open Source,abapGit,SAP" />

  <link rel="icon" type="image/png" href="./logos/dotabap_square.png" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <link rel="stylesheet" type="text/css" href="style/spinner.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css" />

  <script src="script/script.js"></script>

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    /*global ga*/
    ga('create', 'UA-83119203-2', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body onload="onLoad()">

<div id="statsModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content" style="background-color: white;">
    <div class="box" id="stats-modal"><p>Loading</p></div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>

  <nav id="nav" class="navbar is-dark is-hidden" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="http://dotabap.org">
        <img src="./logos/dotabap_logo.svg" alt="logo">
      </a>
      <div class="navbar-item">
        <div class="field has-addons is-underlined is-main-search">
          <div class="control">
            <input class="input is-header-input" type="text" placeholder="Find a project" id="search" autofocus>
          </div>
          <div class="control">
            <a class="button is-dark">
              <i class="fa fa-search" id="search-button"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="navbar-burger burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="navbar-menu" id="menu">
      <div class="navbar-start">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Sort
          </a>
          <div class="navbar-dropdown">
            <a class="navbar-item" id="sort-by-name">
              Name
            </a>
            <a class="navbar-item" id="sort-by-stars">
              Stars
            </a>
            <a class="navbar-item" id="sort-by-updated">
              Updated
            </a>
            <a class="navbar-item" id="sort-by-size">
              Size
            </a>
            <a class="navbar-item" id="sort-by-created">
              Created
            </a>
            <a class="navbar-item" id="sort-by-author">
              Author
            </a>
          </div>
        </div>

        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Filter
          </a>
          <div class="navbar-dropdown">
            <a class="navbar-item" id="filter-by-cloud">
              Cloud
            </a>
          </div>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <p class="control">
            <a class="button is-dark" href="https://github.com/dotabap/dotabap-list">
              <span class="icon">
                <i class="fa fa-plus"></i>
              </span>
              <span>
                Add Project
              </span>
            </a>
          </p>
        </div>
        <div class="navbar-item">
          <p class="control">
            <a class="button is-white" href="https://github.com/dotabap/dotabap.github.io">
              <span class="icon">
                <i class="fa fa-github"></i>
              </span>
              <span>
                Fork Me
              </span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </nav>

  <section id="main" class="section is-hidden">
    <div class="container">
      <div class="level">
        <div class="level-left">
          <h1 class="title">ABAP Open Source Projects</h1>
        </div>
        <div class="level-right">
          <h2 class="subtitle">
            <div id="projects" title="projects">Projects: <div style="display:inline" id="project_count">?</div>
              <i class="fa fa-github"></i>
            </div>
          </h2>
        </div>
        <div class="level-right">
          <h2 class="subtitle">
            <div id="totalLOC" title="total lines of code">Total: <div style="display:inline" id="loc_count">?</div>
              <i class="fa fa-code"></i>
            </div>
          </h2>
        </div>
        <div class="level-right">
          <a href="https://travis-ci.org/dotabap/dotabap-list">
            <img src="https://travis-ci.org/dotabap/dotabap-list.svg?branch=master" alt="build status"  class="has-tiny-top-margin">
          </a>
        </div>
      </div>
      <div id="list" class="columns is-multiline is-centered is-vcentered">
        Loading
      </div>
    </div>
  </section>

  <section id="loading" class="hero is-dark is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <img src="./logos/dotabap_logo.svg" alt="logo">
        <div class="spinner windcatcher has-text-centered" id="windcatcher">
          <div class="blade"></div>
          <div class="blade"></div>
          <div class="blade"></div>
          <div class="blade"></div>
          <div class="blade"></div>
          <div class="blade"></div>
          <div class="blade"></div>
          <div class="blade"></div>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer" class="is-hidden">
  </footer>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/5.1.2/shuffle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</body>

</html>
